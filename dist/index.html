<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./bundle.js"></script>
</head>

<body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <p>TYPE</p>
    <div id="chart"></div>
    <div class="btn-group">
        <input id="peak" type="range" min="0.1" max="0.9" step="0.1" value="0.5">
        <button id="prev" value="-1" class="btn btn-outline-secondary">PREV</button>
        <button id="next" value="1" class="btn btn-outline-info">NEXT</button>
        <button id="start" value="1" class="btn btn-outline-primary">START</button>
        <button id="stop" class="btn btn-outline-danger">STOP</button>
    </div>
</body>

</html>
