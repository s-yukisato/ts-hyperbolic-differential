<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./bootstrap/style.css">
    <script src="./bootstrap/main.js"></script>
    <title>Document</title>
    <script src="./bundle.js"></script>
</head>

<body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <p>TYPE</p>
    <div id="chart"></div>
    <div class="btn-group">
        <input id="peak" type="range" min="0.1" max="0.9" step="0.1" value="0.5">
        <button id="prev" class="btn btn-secondary m-1">PREV</button>
        <button id="next" class="btn btn-info m-1">NEXT</button>
        <button id="start" class="btn btn-warning m-1">START</button>
        <button id="stop" disabled="true" class="btn btn-danger m-1">STOP</button>
    </div>
</body>

</html>
