<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./bootstrap/style.css">
  <script src="./bootstrap/main.js"></script>
  <title>Simulator</title>
  <script src="./bundle.js"></script>
</head>

<body>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <header>
    <div class="bg-dark">
      <div class="text-center text-white p-3">
        <h1><b>双曲型偏微分方程式</b></h1>
      </div>
    </div>
  </header>
  <main>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50"
        aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="row m-3 p-3">
      <div class="col-sm-6 border border-info border-3 p-3" style="min-width: 616px;">
        <div id="chart" style="width: 444pt; height: 384pt;">
        </div>
        <div class="params">
          <div class="btn-group m-3">
            <button id="prev" class="btn btn-secondary m-1">PREV</button>
            <button id="next" class="btn btn-info m-1">NEXT</button>
            <button id="start" class="btn btn-warning m-1">START</button>
            <button id="stop" disabled="true" class="btn btn-danger m-1">STOP</button>
          </div>
          <div class="m-3">
            <label for="peak">初期位置</label>
            <input id="peak" type="range" min="0.1" max="0.9" step="0.1" value="0.5">
          </div>
          <div class="m-3">
            <label for="peak">スピード</label>
            <input id="speed" type="number" min="50" max="500" value="100">
          </div>
        </div>
      </div>
      <div class="m-3 col-sm-5 border border-info border-3">
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                双曲型偏微分方程式とは
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <p>双曲型偏微分方程式は、2階偏微分方程式の b^2 - 4ac &lt; 0 を満たすものをいう。</p>
                <img src="./assets/eq1.png" class="mw-100 p-3" />
                <p>双曲型偏微分方程式の代表例は、波動方程式である。</p>
                <p>波動方程式(a=1,b=0,c=-1)</p>
                <img src="./assets/eq2.png" class="mw-100"/>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                差分近似
              </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <img src="./assets/dif1.png" class="mw-100"/>
                <img src="./assets/dif2.png" class="mw-100"/>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                偏微分方程式を数値計算する
              </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <p>コンピュータでの計算において、無限は扱えない。</p>
                <p>そこでこの偏微分方程式を変形する</p>
                <img src="./assets/formula.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>
  </main>
</body>

</html>
